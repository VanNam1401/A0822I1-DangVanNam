<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bàn cờ caro đơn giản</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<hr>
<p id="caroGame"></p>
<input type='button' value='Change Value' onclick='changeValue()'>
<script>
    let b = document.getElementById("caroGame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = Array(0, 0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    b.innerHTML = data;

    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;
    }
</script>
</body>
</html>
