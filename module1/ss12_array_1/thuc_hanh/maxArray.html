<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
  <script>
    //khai báo mảng x:
    let numbers = [-3, 5, 1, 3, 2, 10];
    // khai báo biến max để lưu giá trị lớn nhất mặc định là ptu đầu tiên.
    let max = numbers[0];
    //khai báo index mặc định gán giá trị 0 để lưu chỉ số của ptu lớn nhất trong mảng.
    let index = 0;
    for (let i = 0; i < numbers.length; i++) {
      if (numbers[i] > max) {
        max = numbers[i];
        index = i;
      }
    }
    alert("max: " + max + " at position " + index);;
  </script>
</body>
</html>
