<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
    <style>
        table, td, th {
            border: 1px solid #000000;
        }
        table {
            width: 60%;
        }
    </style>
</head>
<body>
<script>
    let value;
    value = "<table>";
    for (let i = 1; i < 10; i++) {
        value += "<tr>";
        for (let j = 2; j < 10; j++) {
            value += "<td>" + j + "x" + i + "=" + i * j + "</td>"
        }
        value += "</tr>";
    }
    value += "</table>";
    document.write(value);
</script>
</body>
</html>
