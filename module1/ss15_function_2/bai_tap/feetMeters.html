<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
  <script>
    let foot = prompt("Nhap gia tri:");
    let meter = prompt("Nhap gia tri:");
    function footToMeter(foot) {
     return 0.305 * foot;
    }
    function meterToFoot(meter) {
      return 3.279 * meter;
    }
    document.write(footToMeter(foot) + '<br>');
    document.write(meterToFoot(meter));
  </script>
</body>
</html>
