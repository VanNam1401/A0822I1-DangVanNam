<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
    let radius = prompt("Nhâp chiều rộng hình tròn: ");

    function area(value) {
        return 3.14 * value * value;
    }

    function perimeter(value) {
        return 2 * 3.14 * value;
    }
    document.write(area(radius) + '<br>');
    document.write(perimeter(radius));
</script>
</body>
</html>
