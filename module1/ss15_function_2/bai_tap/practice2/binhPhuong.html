<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh bình phương của một số</title>
</head>
<body>
  <script>
    let number = prompt("Nhap so:");
    function square(number) {
      return number * number;
    }
    document.write(square(number));
  </script>
</body>
</html>
