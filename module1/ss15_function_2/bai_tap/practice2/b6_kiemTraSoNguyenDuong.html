<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
  let number = prompt("Nhap so can kiem tra: ");
  function checkNumber() {
    return number >= 0;
  }
  if (checkNumber(number)) {
    document.write("La so nguyen duong");
  } else {
    document.write("Khong phai so nguyen duong");
  }
</script>
</body>
</html>
