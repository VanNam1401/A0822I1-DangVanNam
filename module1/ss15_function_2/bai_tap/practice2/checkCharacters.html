<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra một kí tự</title>
</head>
<body>
  <script>
    let value = prompt("Nhap ki tu");
    if (value >= 0 && value < 10) {
      document.write("La ki tu so");
    } else {
      document.write("Khong phai ki tu so");
    }
  </script>
</body>
</html>
