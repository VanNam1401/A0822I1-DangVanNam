<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng số nguyên</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6];

    function changArray() {
        for (let i = 0; i < arr.length / 2; i++) {
            let temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1- i] = temp;
        }
    }

    changArray(arr);
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + " ");
    }
</script>
</body>
</html>
