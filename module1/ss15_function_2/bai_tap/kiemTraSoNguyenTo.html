<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<button onclick="primeNumber()">Số nguyên tố</button>
<script>
  function check(value) {
    for (let i = 2; i < Math.sqrt(value); i++) {
      if (value % i === 0) {
        return false;
      }
    }
    return value >= 2;
  }
  function primeNumber() {
    let number = prompt("Nhap so can kiem tra:");
    if (check(number)){
      document.write(number + " la so nguyen to.")
    } else {
      document.write(number + " khong phai la so nguyen to");
    }
  }
</script>
</body>
</html>
