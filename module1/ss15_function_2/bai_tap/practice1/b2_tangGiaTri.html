<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng gia trị so len 1</title>
</head>
<body>
<script>
  //tăng giá trị đối số lên 1 và trả lại cho lời gọi hàm
  let number = +prompt("Nhập giá trị:");
  function increaseValue(number) {
      return ++number;
  }
  document.write(increaseValue(number));
</script>
</body>
</html>
