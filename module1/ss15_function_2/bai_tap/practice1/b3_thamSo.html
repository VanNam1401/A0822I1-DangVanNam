<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trả về giá trị tham so</title>
</head>
<body>
<script>
  //min max
  let number1 = +prompt("Nhập số thứ 1:");
  let number2 = +prompt("Nhập số thứ 2:");
  function minMax(number1, number2) {
      if (number1 > number2) {
          document.write("Giá trị " + number1 + " lớn nhất.")
      } else {
          document.write(number1 + number2);
      }
  }
  minMax(number1,number2);
</script>
</body>
</html>
