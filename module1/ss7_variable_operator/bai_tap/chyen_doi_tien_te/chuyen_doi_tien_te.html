<body>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <td><input type="text" id="amount"></td>
                <td><select id="from">
                        <option value="VN">VietNam</option>

                    </select>
                </td>

                    </select>
                </td>

                    <button style="background-color:cornflowerblue" onclick="convert()">Convert</button>

        </table>
    <p id="result" ></p>
